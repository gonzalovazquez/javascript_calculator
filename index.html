<!DOCTYPE html>
<html>
  <head>
    <title>Javascrip Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <div id="app">
      <div id="resultConsole">
        <div class="display">0</div><!-- display current entered numbers -->
        <!-- <div class="status">n/a</div> -->
      </div> <!-- console -->
      <ul class="numberKeys">
        <li class="key numkey" data-key="0">0</li>
        <li class="key numkey" data-key="1">1</li>
        <li class="key numkey" data-key="2">2</li>
        <li class="key numkey" data-key="3">3</li>
        <li class="key numkey" data-key="4">4</li>
        <li class="key numkey" data-key="5">5</li>
        <li class="key numkey" data-key="6">6</li>
        <li class="key numkey" data-key="7">7</li>
        <li class="key numkey" data-key="8">8</li>
        <li class="key numkey" data-key="9">9</li>
        <li class="key numkey" data-key="-">-/+</li>
        <li class="key numkey" data-key=".">.</li>
      </ul> <!-- numberKeys -->
      <ul class="operationKeys">
        <li class="key opkey" data-key="+">+</li>
        <li class="key opkey" data-key="-">-</li>
        <li class="key opkey" data-key="/">/</li>
        <li class="key opkey" data-key="*">*</li>
        <li class="key opkey" data-key="=">=</li>
      </ul> <!-- operationKeys-->
      <ul>
        <li class="key clearkey">Clear</li>
      </ul>
    </div><!-- calculator app -->

    <div class="testing">error message</div>

    </div> <!-- container -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="main.js"></script>
</html>
